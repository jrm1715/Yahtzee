<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yahtzee!</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <img class="dice" id="dice-0" src="images/dice-1.png" alt="dice 1">
      <img class="dice" id="dice-1" src="images/dice-2.png" alt="dice 2">
      <img class="dice" id="dice-2" src="images/dice-3.png" alt="dice 3">
      <img class="dice" id="dice-3" src="images/dice-4.png" alt="dice 4">
      <img class="dice" id="dice-4" src="images/dice-5.png" alt="dice 5">
      <table class="table-1">
        <tr>
          <th>Ones</th>
          <td id="td-ones">0</td>
        </tr>
        <tr>
          <th>Twos</th>
          <td id="td-twos">0</td>
        </tr>
        <tr>
          <th>Threes</th>
          <td id="td-threes">0</td>
        </tr>
        <tr>
          <th>Fours</th>
          <td id="td-fours">0</td>
        </tr>
        <tr>
          <th>Fives</th>
          <td id="td-fives">0</td>
        </tr>
        <tr>
          <th>Sixes</th>
          <td id="td-sixes">0</td>
        </tr>
        <tr>
          <th>Bonus</th>
          <td id="td-bonus">0</td>
        </tr>
        <tr>
          <th>Sum</th>
          <td id="td-sum">0</td>
        </tr>
      </table>
      <table class="table-2">
        <tr>
          <th>Three of a kind</th>
          <td id="td-three-of-a-kind">0</td>
        </tr>
        <tr>
          <th>Four of a kind</th>
          <td id="td-four-of-a-kind">0</td>
        </tr>
        <tr>
          <th>Full House</th>
          <td id="td-full-house">0</td>
        </tr>
        <tr>
          <th>Small Straight</th>
          <td id="td-sml-straight">0</td>
        </tr>
        <tr>
          <th>Large Straight</th>
          <td id="td-lrg-straight">0</td>
        </tr>
        <tr>
          <th>Chance</th>
          <td id="td-chance">0</td>
        </tr>
        <tr>
          <th>Yahtzee</th>
          <td id="td-yahtzee">0</td>
        </tr>
        <tr>
          <th>Total Score</th>
          <td id="td-total-score">0</td>
        </tr>
      </table>
      <button id="roll-dice" type="button" name="roll-dice" >Roll</button>
    </div>
    <script src="script.js" type="text/javascript">
    </script>
  </body>
</html>
