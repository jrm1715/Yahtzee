<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yahtzee!</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="dice-container">
        <img class="dice unselected" id="dice-0" src="images/dice-1.png" alt="dice 1">
        <img class="dice unselected" id="dice-1" src="images/dice-2.png" alt="dice 2">
        <img class="dice unselected" id="dice-2" src="images/dice-3.png" alt="dice 3">
        <img class="dice unselected" id="dice-3" src="images/dice-4.png" alt="dice 4">
        <img class="dice unselected" id="dice-4" src="images/dice-5.png" alt="dice 5">
      </div>
      <div class="button-container">
        <button id="roll-dice" type="button" name="roll-dice" >Roll</button>
      </div>
      <div class="table-1">
        <table>
          <tr>
            <th>Ones</th>
            <td class="td-cell unselected" id="td-ones" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-ones">0</td>
          </tr>
          <tr>
            <th>Twos</th>
            <td class="td-cell unselected" id="td-twos" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-twos">0</td>
          </tr>
          <tr>
            <th>Threes</th>
            <td class="td-cell unselected" id="td-threes" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-threes">0</td>
          </tr>
          <tr>
            <th>Fours</th>
            <td class="td-cell unselected" id="td-fours" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-fours">0</td>
          </tr>
          <tr>
            <th>Fives</th>
            <td class="td-cell unselected" id="td-fives" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-fives">0</td>
          </tr>
          <tr>
            <th>Sixes</th>
            <td class="td-cell unselected" id="td-sixes" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-sixes">0</td>
          </tr>
          <tr>
            <th>Bonus</th>
            <td id="td-bonus">0</td>
            <td id="td-bonus">0</td>
          </tr>
          <tr>
            <th>Sum</th>
            <td id="td-sum">0</td>
            <td id="td-sum">0</td>
          </tr>
        </table>
      </div>
      <div class="table-2">
        <table>
          <tr>
            <th>Three of a kind</th>
            <td class="unselected" id="td-three-of-a-kind" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-three-of-a-kind">0</td>
          </tr>
          <tr>
            <th>Four of a kind</th>
            <td class="unselected" id="td-four-of-a-kind" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-four-of-a-kind">0</td>
          </tr>
          <tr>
            <th>Full House</th>
            <td class="unselected" id="td-full-house" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-full-house">0</td>
          </tr>
          <tr>
            <th>Small Straight</th>
            <td class="unselected" id="td-sml-straight" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-sml-straight">0</td>
          </tr>
          <tr>
            <th>Large Straight</th>
            <td class="unselected" id="td-lrg-straight" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-lrg-straight">0</td>
          </tr>
          <tr>
            <th>Chance</th>
            <td class="unselected" id="td-chance" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-chance">0</td>
          </tr>
          <tr>
            <th>Yahtzee</th>
            <td class="unselected" id="td-yahtzee" onclick="getCellValue(this.innerHTML, this)">0</td>
            <td id="td-yahtzee">0</td>
          </tr>
          <tr>
            <th>Total Score</th>
            <td id="td-total-score">0</td>
            <td id="td-total-score">0</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js" type="text/javascript">
    </script>
  </body>
</html>
