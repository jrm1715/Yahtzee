<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yahtzee!</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <img class="dice" id="dice-1" src="images/dice-1.png" alt="dice 1">
      <img class="dice" id="dice-2" src="images/dice-2.png" alt="dice 2">
      <img class="dice" id="dice-3" src="images/dice-3.png" alt="dice 3">
      <img class="dice" id="dice-4" src="images/dice-4.png" alt="dice 4">
      <img class="dice" id="dice-5" src="images/dice-5.png" alt="dice 5">
      <table class="table-1">
        <tr>
          <th>Ones</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Twos</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Threes</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Fours</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Fives</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Sixes</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Bonus</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Sum</th>
          <td>0</td>
        </tr>
      </table>
      <table class="table-2">
        <tr>
          <th>Three of a kind</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Four of a kind</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Full House</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Small Straight</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Large Straight</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Chance</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Yahtzee</th>
          <td>0</td>
        </tr>
        <tr>
          <th>Total Score</th>
          <td>0</td>
        </tr>
      </table>
      <button id="roll-dice" type="button" name="roll-dice" >Roll</button>
    </div>
  </body>
</html>
